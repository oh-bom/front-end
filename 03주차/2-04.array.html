<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <script>
       
        //toString()
        var fruits=["banana","orage","apple"];
        console.log(fruits.toString());

        //join()
        console.log(fruits.join("*"));

        var txt="banana";
        txt+="hello<br>";
        txt+="i don't want it more<br>"

        var arr=[];
        arr.push("one<br>");
        arr.push("two<br>");



        document.getElementById("div1").innerHTML=txt;
        
        document.getElementById("div1").innerHTML=arr.join("!");

        //pop() 가장 마지막꺼 리턴

        //push()
 
        //shift() 배열의 첫번째 element 제거 후 리턴

        var str=fruits.shift();
        console.log(str);

        //unshift() 배열의 첫번째에 새 element 추가
        fruits.unshift("lemon");
        console.log(fruits);

        //splice(a,b)
        /*
        a: 시작위치, b:삭제할 element 수 그 뒤로부터의 element를 이어서 넣는다.
        */

        var season=["spring", "summer", "autumn", "winter"];
        season.splice(1,0,"oh","bom");
        console.log(season);
      
        //concat()
        var myInst=["guitar"];
        var myFx=["eq"];
        var mine=myInst.concat(myFx);
        console.log(mine);
        
        //slice()
        console.log(season);
        var season2=season.slice(1,2);
        console.log(season2);

        //!sort()
        console.log(fruits.sort());//abc 순으로 정렬

        var points=[4,2,33,9,10];
        console.log(points.sort());//이대로 하면 그냥 맨앞문자를 오름차순으로
        //10,2,33,4,9으로 출력

        //나이거 잘 모르게씀 검색 ㄱㄱ
        points.sort(function(a,b){
            //오름차순
            // if(a>b)
            //     return 1;
            // else if(a<b)
            //     return -1;
            // else
            //     return 0;

            //그냥 해도됨. a>b면 양수 a<b음수
            return a-b;
            
        });

        var persons=[
            {name:"현식",point:100, city:"seoul"},
            {name:"창섭",point:90,city:"seoul"},
            {name: "성재",point:80,city:"vienna"}
        ];

        persons.sort(function(a,b){
            // if(a.point>b.point) return 1;
            // else if(a.point<b.point) return -1;
            // else return 0;

            //간단한 ver
            return a.point>b.point?1 :a.point<b.point?-1:0;


             

        });

        console.log(persons);

        console.log(points);

        //reverse
        points.reverse();

        //!! filter() 조건에 맞는 배열만 리턴
        var pass=persons.filter(function(person){
            return person.point>80;
        });
        
        console.log(pass);

        var seoul=persons.filter(function(person){
           return person.city=="seoul";
        })
        console.log(seoul);
        //for문으로 돌리는거 보다 훨씬 간단~

        //!!  reduce(a,c,i,arr)
        /*
        a(accumulator)-누산기
        c(current value)-하나하나의 값(현재값)
        i(current index) -인덱스값
        arr(전체 배열)
        //
        */
        var total=0;

        var arr1=[1,2,3,4];
        // for(var x of arr1){
        //     total+=x;
        // }

        var total=arr1.reduce(function(a,c){
            return a+c;

        });

        //map 새로운 배열을 만들어준당
        var userList=[
            {firstName:"bom", lastName:"oh",email:"bom@gmail.com"},
            {firstName:"bom2", lastName:"oh2",email:"bom2@gmail.com"},
            {firstName:"bom3", lastName:"oh3",email:"bom3@gmail.com"},
        ];

        var userList2=userList.map(function(user){
            return {fullName:user.lastName+user.firstName, lastName:user.lastName};

        });

        console.log(userList2);
        //filter랑 map 중요!!


    </script>
</body>
</html>
