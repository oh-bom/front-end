<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        //round() 반올림
        console.log(Math.round(4.9));

        //ceil 무조건 올림으로 정수만들기
        console.log(Math.ceil(7.21));
        
        // 실무 사용예시
        // 서버로 부터 받아온 데이터 72개, 한페이지에 보여주는 거 10개의 글
        // 그러면 페이지 수? 8개~

        //floor() :무조건 내림
        console.log(Math.floor(7.21));
        console.log(Math.floor(-4.2));//-5 출력

        //trunc() :정수 부분만 리턴
        console.log(Math.trunc(-4.2));//-4 출력 floor랑 비교~

        //sign(): 음수 -1, 양수 1 리턴
        console.log(Math.sign(-1));

        //pow() 제곱
        console.log(Math.pow(2,5));

        //sqrt() 루트
        console.log(Math.sqrt(64));

        //! abs() 무조건 양수로 변환
        console.log(Math.abs(-3.1));
        //간격이나 계산용도로 쓰임

        //max()
        console.log(Math.max(2,3,5,613212,13));
        //저 값들중에 가장 큰 값 리턴

        //random()

        console.log(Math.random());//0부터 1사이의 수 리턴 0<=x<1
        //ex 1~10 사이 수 중 랜덤
        var x=Math.floor(Math.random()*10+1);
        console.log(Math.floor(Math.random()*10+1));

        //1부터 100사이
        //7부터 100사이면

        //a부터 b사이의 랜덤 정수 출력 함수(a<=x<=b)일때
        //a<=x<b라면 b-a+1에서 +1은 하지 않는다. 
        function rullet(a,b){
            return Math.floor(Math.random()*(b-a+1))+a;


        };

        console.log(rullet(7,10));



    </script>
</body>
</html>
