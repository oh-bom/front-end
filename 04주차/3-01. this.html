<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>

    //여기서 this는 html 그자체를 의미
    <button type="button" onclick="this.style.backgroundColor='blue'"> 클릭 </button>
    <button type="button 2" onclick="callFunc(this);">클릭2</button>
    <select onchange="changeSelect(this);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    
    </select>

    <script>
        //console.log(window);
        console.log(this);

        function fullName(){

        }

        var person={

            firstName:"oh",
            lastName:"bom",
            fullName:function(){
                return this.firstName + " " +this.lastName;
            }

            //object안에서의 this는 object자체 의미

        };

        console.log(person.fullName());

        function myFunction(){
            console.log(this);
        }

        myFunction();

        function callFunc(obj){
            console.log(obj);//window 객체
        }

        function changeSelect(obj){
            console.log(obj.value);
        }

        // 1. 그냥 console.log(this)랑 함수안에 this는 window 객체
        // 2. object안에서 this는 object자체 의미
        // 3. html에서 this도 html자체 의미




    </script>
</body>
</html>
