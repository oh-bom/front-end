<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //spread operator

        var arr1=[4,5,6];
        var arr2=[1,2,3,...arr1];
        //...arr1 : ...은 분해하는거 의미

        var arr3=[...arr2,...arr1];
        console.log(arr3);

        var cd="CD";
        var alphabet=['A','B',...cd];
        console.log(alphabet);


    </script>
</body>
</html>
